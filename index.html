        <h1>关于app的简介</h1>
        <p>
        ForMySelfLoving应用是一个自己的练手项目,应用主要实现自己需要掌握的知识点: 
        特点如下:
        第一: 登录界面背景界面实现的是视频播放
        第二: 登录使用的是bmob的服务和注册
        第三: 集成第三方的登录
        第四:使用Glide 来加载图片的展示
        第四:沉浸式的实现
        第五:自定义迅雷倒计时控件
        第六:集成图片的加载和左右滑动的自定义控件
        第七:主流导航栏的实现
        第八:音乐的播放和视频的播放
        第九: 基于bmob的及时聊天
        </p>
